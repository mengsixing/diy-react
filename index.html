<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>diy-react</title>

</head>

<body>
  <div id="root"></div>
  <script src="./src/myReact.js"></script>
  <script src="./src/myReactDom.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
    class Test extends React.Component{
      constructor(props){
        super(props);
        this.state={
          num:0,
        };
      }
      testCLick(){
        this.setState({
          num:this.state.num+1
        });
      }
      render(){
        return (
          <div onClick={this.testCLick.bind(this)}> {this.props.title} clicknumber: {this.state.num} </div>
        );
      }
    }


    class Test2 extends React.Component{
      constructor(props){
        super(props);
        this.state={
          num:0,
        };
      }
      shouldComponentUpdate(nextProps, nextState) {
        if(nextState.num>=5){
          return false;
        }else{
          return true;
        }
      }
      componentDidUpdate(preProps, preState){
        console.log('didupdate',preProps, preState);
      }
      testCLick(){
        this.setState({
          num:this.state.num+1
        });
      }
      render(){
        return (
          <div onClick={this.testCLick.bind(this)}> {this.props.title} clicknumber: {this.state.num} </div>
        );
      }
    }
    
    ReactDOM.render(<div><div>123</div><div><Test title="ben" /></div><div><Test2 title="ben2" /></div> </div>,document.getElementById('root'));

    //       <Test title="ben" />
    //     </div>,
    //     document.getElementById('root')
    //   );
    // 
  </script>
</body>

</html>
