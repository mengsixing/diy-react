<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>diy-react</title>
  <script src="./src/index.js"></script>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
  class App extends React.Component {
    componentDidMount(){
      console.log('重新渲染');
    }
      render() {
          return <h1>Hello,World! {this.props.title}</h1>;
      }
  }
    class Test extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          num:0,
          color:'blue',
          isShow:'aaa'
        };
      }
      static getDerivedStateFromProps(props, state){
        console.log('进入getDerivedStateFromProps');
        return state;
      }
      testCLick(){
        this.setState({
          num:this.state.num+1,
          color:'orange',
          isShow:'bbb'
        });
      }
      // componentDidMount() {
      //   this.setState( prevState => {
      //       return {
      //           num: prevState.num + 10,
      //           isShow:'bbb'
      //       }
      //   } );
      // }
      render() {
        return (
          <div>
            <div onClick={this.testCLick.bind(this)}> 接收到属性： {this.props.title}  </div>
            {this.state.num>0?<div style={{color:'red'}}>xianshi {this.state.num}</div>:'yincang'}
          </div>
        );
      }
    }

    class TestParent extends React.Component{
      constructor(props){
        super(props);
        this.state={
          title:'ben'
        }
      }
      changeTitle(){
        this.setState({
          title:'ben2'
        });
        
      }
      render(){
        return (<div>
            <button onClick={this.changeTitle.bind(this)}></button>
            <Test title={this.state.title} />
          </div>);
      }
    }

    ReactDOM.render(<TestParent />,document.getElementById('root'));
  </script>
</body>

</html>
