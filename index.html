<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>diy-react</title>
  <script src="./src/index.js"></script>
</head>

<body>
  <div id="root"></div>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
    class Test extends React.Component{
      constructor(props){
        super(props);
        this.state={
          num:0,
          color:'blue',
          isShow:'aaa'
        };
      }
      testCLick(){
        this.setState({
          num:this.state.num+1,
          color:'orange',
          isShow:'bbb'
        });
      }
      render(){
        return (
          <div>
            <div onClick={this.testCLick.bind(this)}> 接收到属性： {this.props.title}  </div>
            {
              this.state.isShow==='bbb' && <p style={{color:this.state.color}}>zheshi {this.state.num>0?<h3>{this.state.num}</h3>:this.state.num}  jieshu</p>
            }
          </div>
        );
      }
    }

    ReactDOM.render(<Test title="ben" />,document.getElementById('root'));
  </script>
</body>

</html>
