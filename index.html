  <script type="text/babel">
    class Test extends React.Component{
      constructor(props){
        super(props);
        this.state={
          num:0,
          color:'blue',
          isShow:'aaa'
        };
      }
      testCLick(){
        this.setState({
          num:this.state.num+1,
          color:'orange',
          isShow:'bbb'
        });
      }
      render(){
        return (
          <div>
            <div onClick={this.testCLick.bind(this)}>{this.props.title} 无关文字 </div>
            {
              this.state.isShow==='bbb' && <p style={{color:this.state.color}}>zheshi {this.state.num>0?<h3>{this.state.num}</h3>:this.state.num}  jieshu</p>
            }
          </div>
        );
      }
    }
