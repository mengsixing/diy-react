<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>diy-react</title>

</head>

<body>
  <div id="root"></div>
  <script src="./react/React.js"></script>
  <script src="./react/ReactDom.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script type="text/babel">
    class Test extends React.Component{
      constructor(){
        super();
        this.state={
          num:0,
          isShow:'bbb'
        };
      }
      testCLick(){
        window.ccc=this;
        this.setState({
          num:this.state.num+2,
          isShow:'aaa'
        });
      }
      render(){
        return (
          <div>
            <div onClick={this.testCLick.bind(this)}>{this.props.title} 无关文字 </div>
            {
              this.state.isShow=="aaa" && <p style={{color:this.state.color}}>zheshi {this.state.num>0?<h3>{this.state.num}</h3>:this.state.num}  jieshu</p>
            }
          </div>
        );
      }
    }

    ReactDOM.render(
        <div>
          <h1>Hello, world! <span>123</span> </h1>
          <Test title="ben" />
        </div>,
        document.getElementById('root')
      );
    // ReactDOM.render(<Test title="ben" />,document.getElementById('root'));
  </script>
</body>

</html>
